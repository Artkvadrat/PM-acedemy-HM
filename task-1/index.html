<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="center">
  <form onsubmit="submitForm(); return false">
    <div class="flex">
      <div class="column">
        <label for="firstNumber">Enter first number</label>
        <label for="secondNumber">Enter second number</label>
      </div>
      <div class="column">
        <input type="number" id="firstNumber" required/>
        <input type="number" id="secondNumber" required/>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
  <p id="error"></p>
  <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
